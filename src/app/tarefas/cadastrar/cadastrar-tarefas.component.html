<h1>Cadastrar Tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa</label>
            <input 
                type="text" 
                name="nome" 
                id="nome" 
                class="form-control"
                minlength="5"
                required
                [(ngModel)]="tarefa.nome"
                #nome="ngModel">
            <div class="altert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <div [hidden]="!nome.errors.required">
                    Digite a Tarefa.
                </div>
                <div [hidden]="nome.errors.minLenght">
                    A tarefa deve conter ao menos 5 caracteres
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input 
                type="submit" 
                value="Cadastrar" 
                class="btn btn-success"
                (click)="cadastrar()"
                [disabled]="!formTarefa.form.valid">
            <a class="btn btn-default" routerLink="/tarefas">
                <span class="glyphicon glyphicon-chevron-left"></span> Voltar
            </a>
        </div>
    </form>
</div>
